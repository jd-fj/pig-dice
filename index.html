<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Dice </title>
  </head>
  <body>
    <div class="container">
      <h1>Pig Dice!</h1>
      <div id="start-info">
        <div class="row">
          <div class="col-md-6">
            <form id="playerName" class="form-group">
              <h4>Please put in your names:</h4>
              <div class="form-group">
                <label for="player1">Player 1</label>
                <input type="text" id="player1Name" class="form-control">
              </div>
              <div class="form-group">
                <label for= "player2">Player 2</label>
                <input type="text" id="player2Name" class="form-control">
              </div>
              <button type="submit" class="btn-primary">Start Game</button>
            </form>
          </div>
        </div>
      </div>
      <!-- game play stuff -->

    </div>
  </body>
</html>
